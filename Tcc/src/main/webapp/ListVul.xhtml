<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form id="formListVul">
                <b:commandButton value="Criar Vulnerabilidade" action="CreateVul.jsf"/>
                <br />
                <br />
                <p:dataTable id="tableVul" 
                             var="vul" 
                             value="#{vulnerabilidadeController.items}" 
                             rows="10" 
                             paginator="true"    
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> 
                    <p:column headerText="Nome">
                        <h:outputText value="#{vul.nome}" />
                    </p:column>                    
                    <p:column headerText="Fonte">
                        <h:outputText value="#{vul.fonte}" />
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principal:formListVul:vulDetail" oncomplete="PF('vulDialog').show()" icon="ui-icon-search" title="Detalhes">
                            <f:setPropertyActionListener value="#{vul}" target="#{vulnerabilidadeController.selecionado}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principal:formListVul:tableVul" icon="ui-icon-pencil" actionListener="#{vulnerabilidadeController.prepareEdit()}" title="Editar">
                            <f:setPropertyActionListener value="#{vul}" target="#{vulnerabilidadeController.selecionado}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principal:formListVul:tableVul" icon="ui-icon-close" actionListener="#{vulnerabilidadeController.destroy()}" title="Deletar">
                            <f:setPropertyActionListener value="#{vul}" target="#{vulnerabilidadeController.selecionado}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:dialog header="Detalhes" widgetVar="vulDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="vulDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty vulnerabilidadeController.selecionado}" columnClasses="value,value">
                            <h:outputText value="Descrição:"/>
                            <h:outputText value="#{vulnerabilidadeController.selecionado.descricao}"/>

                            <h:outputText value="Nível:" />
                            <h:outputText value="#{vulnerabilidadeController.selecionado.nivel}" />

                            <h:outputText value="Data Criação:" />
                            <h:outputText value="#{vulnerabilidadeController.selecionado.dataCriacao}">
                                <f:convertDateTime pattern="DD/MM/YYYY"/>
                            </h:outputText>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
