<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEscopoVulLabel_dataLink}"/>
                    <h:outputText value="#{escopoVulController.selected.dataLink}" title="#{bundle.ViewEscopoVulTitle_dataLink}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEscopoVulLabel_impacto}"/>
                    <h:outputText value="#{escopoVulController.selected.impacto}" title="#{bundle.ViewEscopoVulTitle_impacto}"/>
                    <h:outputText value="#{bundle.ViewEscopoVulLabel_probabilidade}"/>
                    <h:outputText value="#{escopoVulController.selected.probabilidade}" title="#{bundle.ViewEscopoVulTitle_probabilidade}"/>
                    <h:outputText value="#{bundle.ViewEscopoVulLabel_escopo}"/>
                    <h:outputText value="#{escopoVulController.selected.escopo}" title="#{bundle.ViewEscopoVulTitle_escopo}"/>
                    <h:outputText value="#{bundle.ViewEscopoVulLabel_vulnerabilidade}"/>
                    <h:outputText value="#{escopoVulController.selected.vulnerabilidade}" title="#{bundle.ViewEscopoVulTitle_vulnerabilidade}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{escopoVulController.destroyAndView}" value="#{bundle.ViewEscopoVulDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEscopoVulEditLink}"/>
                <br />
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
