<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Nome:"/>
                    <p:outputLabel value="#{escopoController.selected.nome}"/>
                    <p:outputLabel value="Descrição:"/>
                    <p:outputLabel value="#{escopoController.selected.descricao}"/>
                    <p:outputLabel value="Responsável:"/>
                    <p:outputLabel value="#{escopoController.selected.idResponsavel.nome}"/>
                    <p:outputLabel value="Ativos envolvidos:"/>
                    <p:outputLabel value="#{escopoController.selected.ativosEnvolvidos}"/>
                    <p:outputLabel value="Controles existentes:"/>
                    <p:outputLabel value="#{escopoController.selected.controlesExistentes}"/>
                    <p:outputLabel value="Restrições impostas:"/>
                    <p:outputLabel value="#{escopoController.selected.restricoesImpostas}"/>
                </p:panelGrid>
                <br />                
            </h:form>
            <h:form>
                <p:dataTable id="checkboxVul" rows="40" var="item" value="#{vulnerabilidadeController.items}" selection="#{escopoController.selectedVul}" rowKey="#{item.idVulnerabilidade}" style="margin-bottom:0">
                    <p:column selectionMode="multiple" style="width:50px;text-align:center"/>
                    <p:column headerText="ID Vulnerabilidade">
                        <h:outputText value="#{item.idVulnerabilidade}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{item.nome}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="checkboxVul" value="Associar" action="#{escopoVulController.associaVul(escopoController.selected,escopoController.selectedVul)}" />
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
