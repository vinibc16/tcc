<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVulnerabilidadeEmpty}" rendered="#{vulnerabilidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vulnerabilidadeController.items.rowCount > 0}">
                    <h:outputText value="#{vulnerabilidadeController.pagination.pageFirstItem + 1}..#{vulnerabilidadeController.pagination.pageLastItem + 1}/#{vulnerabilidadeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vulnerabilidadeController.previous}" value="#{bundle.Previous} #{vulnerabilidadeController.pagination.pageSize}" rendered="#{vulnerabilidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vulnerabilidadeController.next}" value="#{bundle.Next} #{vulnerabilidadeController.pagination.pageSize}" rendered="#{vulnerabilidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vulnerabilidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVulnerabilidadeTitle_idVulnerabilidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVulnerabilidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVulnerabilidadeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVulnerabilidadeTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVulnerabilidadeTitle_nível}"/>
                            </f:facet>
                            <h:outputText value="#{item.nível}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVulnerabilidadeTitle_acoes}"/>
                            </f:facet>
                            <h:outputText value="#{item.acoes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVulnerabilidadeTitle_fonte}"/>
                            </f:facet>
                            <h:outputText value="#{item.fonte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVulnerabilidadeTitle_dataCriacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCriacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vulnerabilidadeController.prepareEdit}" value="#{bundle.ListVulnerabilidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vulnerabilidadeController.destroy}" value="#{bundle.ListVulnerabilidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
