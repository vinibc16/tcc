<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form id="form">
                <p:dataTable id="vulnerabilidade" var="vul" value="#{vulnerabilidadeController.items}" editable="true" style="margin-bottom:20px"
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                    <p:ajax event="rowEdit" listener="#{vulnerabilidadeController.onRowEdit}" update=":principal:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{vulnerabilidadeController.onRowCancel}" update=":principal:msgs" />

                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{vul.nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="NomeInput" value="#{vul.nome}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Descrição">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{vul.descricao}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="DescricaoInput" value="#{vul.descricao}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Nível">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{vul.nivel}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="NivelInput" value="#{vul.nivel}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Ações">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{vul.acoes}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="AcoesInput" value="#{vul.acoes}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Fonte">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{vul.fonte}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="FonteInput" value="#{vul.fonte}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Data Criação">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{vul.dataCriacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="DataCriacaoInput" value="#{vul.dataCriacao}" style="width:100%">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
                <br />
                <b:commandButton value="Criar Vulnerabilidade" action="CreateVulUser.jsf"/>
                <b:commandButton value="Importar Vulnerabilidades" action="#" style="margin-left: 10px;"/>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
