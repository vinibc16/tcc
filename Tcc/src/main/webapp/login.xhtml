<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template.xhtml">
        <ui:define name="menu">
            <h:form>
                <p:menu style="width: 200px">
                    <p:menuitem value="Login" icon="ui-icon-key" action="login" />
                    <p:menuitem value="Logout" icon="ui-icon-key" action="#{usuarioController.logout}" />         
                </p:menu>
            </h:form>
        </ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="Id Usuario"/>
                    <h:inputText id="id" styleClass="form-control" value="#{usuarioController.selected.id}"/>
                    <h:outputLabel value="Senha"/>
                    <h:inputSecret id="senha" styleClass="form-control" value="#{usuarioController.selected.senha}"/>
                    <p:commandButton value="Login" id="login" action="#{usuarioController.envia()}" ajax="false" />
                    <h:outputText value="#{usuarioController.menssagem}"></h:outputText>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
