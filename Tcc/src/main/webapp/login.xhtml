<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
            .body-sigin {
                background-image:url(imagens/iot_bg.jpg);
                padding-top: 200px;
            }
        </style>
    </h:head>
    <h:body styleClass="body-sigin">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <b:inputText id="id" placeholder="Usuario" value="#{usuarioController.selected.id}" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="senha" placeholder="Password" type="password" value="#{usuarioController.selected.senha}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton action="#{usuarioController.envia()}" look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
            </h:form>
        </b:container>
    </h:body>
</html>
