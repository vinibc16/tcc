<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEscopoVulLabel_dataLink}" for="dataLink" />
                    <h:inputText id="dataLink" value="#{escopoVulController.selected.dataLink}" title="#{bundle.EditEscopoVulTitle_dataLink}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEscopoVulLabel_impacto}" for="impacto" />
                    <h:inputText id="impacto" value="#{escopoVulController.selected.impacto}" title="#{bundle.EditEscopoVulTitle_impacto}" />
                    <h:outputLabel value="#{bundle.EditEscopoVulLabel_probabilidade}" for="probabilidade" />
                    <h:inputText id="probabilidade" value="#{escopoVulController.selected.probabilidade}" title="#{bundle.EditEscopoVulTitle_probabilidade}" />
                    <h:outputLabel value="#{bundle.EditEscopoVulLabel_escopo}" for="escopo" />
                    <h:selectOneMenu id="escopo" value="#{escopoVulController.selected.escopo}" title="#{bundle.EditEscopoVulTitle_escopo}" required="true" requiredMessage="#{bundle.EditEscopoVulRequiredMessage_escopo}">
                        <f:selectItems value="#{escopoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEscopoVulLabel_vulnerabilidade}" for="vulnerabilidade" />
                    <h:selectOneMenu id="vulnerabilidade" value="#{escopoVulController.selected.vulnerabilidade}" title="#{bundle.EditEscopoVulTitle_vulnerabilidade}" required="true" requiredMessage="#{bundle.EditEscopoVulRequiredMessage_vulnerabilidade}">
                        <f:selectItems value="#{vulnerabilidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{escopoVulController.update}" value="#{bundle.EditEscopoVulSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
