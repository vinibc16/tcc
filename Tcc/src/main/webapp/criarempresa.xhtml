<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template.xhtml">
        <ui:define name="menu">
            <h:form>
                <p:menu style="width: 200px">
                    <p:menuitem value="Home" action="admin.jsf"/>
                    <p:menuitem value="Criar Usuario" action="criarusuario.jsf"/>
                    <p:menuitem value="Criar Empresa" action="criarempresa.jsf"/>
                    <p:menuitem value="Logout" icon="ui-icon-key" action="#{LoginMB.logout}" /> 
                </p:menu>
            </h:form>
        </ui:define>
        <ui:define name="centro">         
            <h:form>
                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="Nome"/>
                    <h:inputText id="nome" styleClass="form-control" value="#{EmpresaMB.empresa.nome}"/>
                    <h:outputLabel value="Razao Social"/>
                    <h:inputText id="razaosocial" styleClass="form-control" value="#{EmpresaMB.empresa.razaoSocial}"/>
                    <h:outputLabel value="Quantidade de Funcionarios"/>
                    <h:inputText id="funcionarios" styleClass="form-control" value="#{EmpresaMB.empresa.funcionarios}"/>
                    <p:commandButton value="Criar" id="criar" action="#{EmpresaMB.criar}" ajax="false" />
                    <h:outputText value="#{EmpresaMB.menssagem}"></h:outputText>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
