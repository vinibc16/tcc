<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form>
                <b:panel>
                    <b:inputText label="Nome" id="nome" value="#{vulnerabilidadeController.selectedNew.nome}" required="true"/>
                    <b:inputText label="Descrição" id="descricao" value="#{vulnerabilidadeController.selectedNew.descricao}" required="true"/>
                    <b:inputText label="Nível" id="nivel" value="#{vulnerabilidadeController.selectedNew.nivel}" required="true"/>
                    <b:inputText label="Ações" id="acoes" value="#{vulnerabilidadeController.selectedNew.acoes}" required="true"/>
                    <b:inputText label="Fonte" id="fonte" value="#{vulnerabilidadeController.selectedNew.fonte}" required="true"/>
                    <b:inputText label="Data Criação" id="dataCriacao" value="#{vulnerabilidadeController.selectedNew.dataCriacao}" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </b:inputText>
                </b:panel>
                <br />
                <b:commandButton action="#{vulnerabilidadeController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
