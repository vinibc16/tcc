<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template.xhtml">
        <ui:define name="menu">
            <h:form>
                <p:menu style="width: 200px">
                    <p:menuitem value="Home" action="admin.jsf"/>
                    <p:menuitem value="Criar Usuario" action="criarusuario.jsf"/>
                    <p:menuitem value="Criar Empresa" action="criarempresa.jsf"/>
                    <p:menuitem value="Logout" icon="ui-icon-key" action="#{LoginMB.logout}" /> 
                </p:menu>
            </h:form>
        </ui:define>
        <ui:define name="centro">
            <h:form>
                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="Id Usuario"/>
                    <h:inputText id="id" styleClass="form-control" value="#{UsuarioMB.usuario.id}"/>
                    <h:outputLabel value="Nome"/>
                    <h:inputText id="usuario" styleClass="form-control" value="#{UsuarioMB.usuario.usuario}"/>
                    <h:outputLabel value="Senha"/>
                    <h:inputSecret id="senha" styleClass="form-control" value="#{UsuarioMB.usuario.senha}"/>
                    <h:outputLabel value="Grupo"/>               
                    <h:selectOneMenu id="id_grupo" value="#{UsuarioMB.usuario.idGrupo}">
                        <f:selectItems value="#{UsuarioMB.usuarios}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Empresa"/>
                    <h:selectOneMenu id="id_empresa" value="#{UsuarioMB.usuario.idEmpresa}">
                        <f:selectItems value="#{EmpresaMB.empresas}"/>
                    </h:selectOneMenu>    
                    <p:commandButton value="Criar" id="criar" action="#{UsuarioMB.criar}"/>
                    <h:outputText value="#{UsuarioMB.menssagem}"></h:outputText>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
