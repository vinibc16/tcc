<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template.xhtml">
        <ui:define name="centro">
            <h:form>
                <h:panelGrid id="grid" columns="2">
                    <h:outputLabel value="Id Usuario"/>
                    <h:inputText id="id" styleClass="form-control" value="#{UsuarioMB.usuario.id}"/>
                    <h:outputLabel value="Nome"/>
                    <h:inputText id="usuario" styleClass="form-control" value="#{UsuarioMB.usuario.usuario}"/>
                    <h:outputLabel value="Senha"/>
                    <h:inputSecret id="senha" styleClass="form-control" value="#{UsuarioMB.usuario.senha}"/>
                    <h:outputLabel value="Grupo"/>               
                    <h:selectOneMenu id="grupo" label="Grupo" value="#{UsuarioMB.usuario.idGrupo}">
                        <f:selectItem itemLabel="Administrador" itemValue="1"/>
                        <f:selectItem itemLabel="Gestor" itemValue="2"/>
                        <f:selectItem itemLabel="Usuario" itemValue="3"/>
                    </h:selectOneMenu>
                    <p:commandButton value="Criar" id="criar" action="#{UsuarioMB.criar}" ajax="false" />
                    <h:outputText value="#{UsuarioMB.menssagem}"></h:outputText>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
