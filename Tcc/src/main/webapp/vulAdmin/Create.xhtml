<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form>
                <b:panel>
                    <b:inputText label="Nome" id="nome" value="#{vulnerabilidadeAdminController.selected.nome}" required="true"/>
                    <b:inputText label="Descrição" id="descricao" value="#{vulnerabilidadeAdminController.selected.descricao}" required="true"/>
                    <b:inputText label="Nível" type="number" id="nivel" value="#{vulnerabilidadeAdminController.selected.nivel}" required="true"/>
                    <b:inputText label="Ações" id="acoes" value="#{vulnerabilidadeAdminController.selected.acoes}" required="true"/>
                    <b:inputText label="Fonte" id="fonte" value="#{vulnerabilidadeAdminController.selected.fonte}" required="true"/>
                    <b:inputText label="Consequência" id="consequencia" value="#{vulnerabilidadeAdminController.selected.consequencia}"/>
                </b:panel>
                <br />
                <h:form>
                    <b:commandButton action="#{vulnerabilidadeAdminController.create}" value="Salvar" />
                    <b:commandButton action="#{vulnerabilidadeAdminController.prepareList()}" update="@form" value="Cancelar" style="margin-left: 10px;"/>
                </h:form>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
