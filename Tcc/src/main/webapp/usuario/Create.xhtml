<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form>
                <b:panel>
                    <b:inputText label="Login" id="id" value="#{usuarioController.selected.id}" required="true"/>
                    <b:inputText label="Nome" id="nome" value="#{usuarioController.selected.nome}" required="true"/>
                    <b:selectOneMenu label="Empresa" id="idEmpresa" value="#{usuarioController.selected.idEmpresa}">
                        <f:selectItems value="#{empresaController.findAll()}" var="emp"
                                       itemLabel="#{emp.nome}" itemValue="#{emp}"/>
                    </b:selectOneMenu>
                    <b:selectOneMenu label="Grupo" id="idGrupo" value="#{usuarioController.selected.idGrupo}">
                        <f:selectItems value="#{grupoUsuarioController.findAll()}" var="grupo"
                                       itemLabel="#{grupo.descricao}" itemValue="#{grupo}"/>
                    </b:selectOneMenu>
                    <b:inputText label="Senha" id="senha" type="password" value="#{usuarioController.selected.senha}" required="true"/>
                    <b:inputText label="Telefone" id="telefone" value="#{usuarioController.selected.telefone}" required="true"/>
                    <b:inputText label="Ramal" type="number" id="ramal" value="#{usuarioController.selected.ramal}"/>
                    <b:inputText label="E-mail" id="email" value="#{usuarioController.selected.EMail}" required="true"/>
                </b:panel>
                <br />
                <h:form>
                    <b:commandButton action="#{usuarioController.create}" value="Salvar" />
                    <b:commandButton action="#{usuarioController.prepareList()}" update="@form" value="Cancelar" style="margin-left: 10px;"/>
                </h:form>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
