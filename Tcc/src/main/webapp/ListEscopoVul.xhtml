<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEscopoVulEmpty}" rendered="#{escopoVulController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{escopoVulController.items.rowCount > 0}">
                    <h:outputText value="#{escopoVulController.pagination.pageFirstItem + 1}..#{escopoVulController.pagination.pageLastItem + 1}/#{escopoVulController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{escopoVulController.previous}" value="#{bundle.Previous} #{escopoVulController.pagination.pageSize}" rendered="#{escopoVulController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{escopoVulController.next}" value="#{bundle.Next} #{escopoVulController.pagination.pageSize}" rendered="#{escopoVulController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{escopoVulController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoVulTitle_dataLink}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataLink}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoVulTitle_impacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.impacto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoVulTitle_probabilidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.probabilidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoVulTitle_escopo}"/>
                            </f:facet>
                            <h:outputText value="#{item.escopo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscopoVulTitle_vulnerabilidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.vulnerabilidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{escopoVulController.prepareView}" value="#{bundle.ListEscopoVulViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{escopoVulController.prepareEdit}" value="#{bundle.ListEscopoVulEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{escopoVulController.destroy}" value="#{bundle.ListEscopoVulDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{escopoVulController.prepareCreate}" value="#{bundle.ListEscopoVulCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
