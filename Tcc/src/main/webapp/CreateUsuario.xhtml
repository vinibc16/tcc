<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form>
                <b:panel>
                    <b:inputText label="Id" id="id" value="#{usuarioController.selectedNew.id}" required="true"/>
                    <b:inputText label="Nome" id="usuario" value="#{usuarioController.selectedNew.nome}" required="true"/>
                    <b:inputText label="Senha" type="password" id="senha" value="#{usuarioController.selectedNew.senha}" required="true"/>
                    <b:selectOneMenu label="Empresa" id="idEmpresa" value="#{usuarioController.selectedNew.idEmpresa}">
                        <f:selectItems value="#{empresaController.findAll()}" var="emp"
                                       itemLabel="#{emp.nome}" itemValue="#{emp}"/>
                    </b:selectOneMenu>
                    <b:selectOneMenu label="Grupo" id="idGrupo" value="#{usuarioController.selectedNew.idGrupo}">
                        <f:selectItems value="#{grupoUsuarioController.findAll()}" var="grupo"
                                       itemLabel="#{grupo.descricao}" itemValue="#{grupo}"/>
                    </b:selectOneMenu>
                </b:panel>
                <br />
                <b:commandButton action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
