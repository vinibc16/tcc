<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEscopoLabel_escopoPK_idEscopo}" for="escopoPK_idEscopo" />
                    <h:inputText id="escopoPK_idEscopo" value="#{escopoController.selected.escopoPK.idEscopo}" title="#{bundle.CreateEscopoTitle_escopoPK_idEscopo}" required="true" requiredMessage="#{bundle.CreateEscopoRequiredMessage_escopoPK_idEscopo}"/>
                    <h:outputLabel value="#{bundle.CreateEscopoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{escopoController.selected.nome}" title="#{bundle.CreateEscopoTitle_nome}" required="true" requiredMessage="#{bundle.CreateEscopoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateEscopoLabel_idResponsavel}" for="idResponsavel" />
                    <h:inputText id="idResponsavel" value="#{escopoController.selected.idResponsavel}" title="#{bundle.CreateEscopoTitle_idResponsavel}" required="true" requiredMessage="#{bundle.CreateEscopoRequiredMessage_idResponsavel}"/>
                    <h:outputLabel value="#{bundle.CreateEscopoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{escopoController.selected.descricao}" title="#{bundle.CreateEscopoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateEscopoRequiredMessage_descricao}"/>
                    <h:outputLabel value="#{bundle.CreateEscopoLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{escopoController.selected.dataCriacao}" title="#{bundle.CreateEscopoTitle_dataCriacao}" required="true" requiredMessage="#{bundle.CreateEscopoRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEscopoLabel_empresa}" for="empresa" />
                    <h:selectOneMenu id="empresa" value="#{escopoController.selected.empresa}" title="#{bundle.CreateEscopoTitle_empresa}" required="true" requiredMessage="#{bundle.CreateEscopoRequiredMessage_empresa}">
                        <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{escopoController.create}" value="#{bundle.CreateEscopoSaveLink}" />
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
