<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form id="formUser">
                <b:commandButton value="Criar Usuario" action="CreateUsuario.jsf"/>
                <br />
                <br />
                <p:dataTable id="usuarios" 
                             var="user" 
                             value="#{usuarioController.items}" 
                             rows="10" 
                             paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                   <p:column headerText="Usuario">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="UsuarioInput" value="#{user.nome}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Senha">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.senha}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="SenhaInput" value="#{user.senha}" style="width:100%" type="password"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principal:formUser:userDetail" oncomplete="PF('userDialog').show()" icon="ui-icon-search" title="Detalhes">
                            <f:setPropertyActionListener value="#{user}" target="#{usuarioController.selected}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principal:formUser:usuarios" icon="ui-icon-close" actionListener="#{usuarioController.destroy()}" title="Deletar">
                            <f:setPropertyActionListener value="#{user}" target="#{usuarioController.selected}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:dialog header="Detalhes" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="userDetail" style="text-align:center;">
                        <p:panelGrid  columns="2" rendered="#{not empty vulnerabilidadeController.selected}" columnClasses="value,value">
                            <h:outputText value="Descrição:"/>
                            <h:outputText value=""/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
