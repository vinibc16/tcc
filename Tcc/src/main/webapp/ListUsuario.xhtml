<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form id="form">
                <p:dataTable id="usuarios" 
                             var="user" 
                             value="#{usuarioController.items}" 
                             style="margin-bottom:20px"
                             rows="10" 
                             paginator="true" 
                             editable="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                    <p:ajax event="rowEdit" listener="#{usuarioController.onRowEdit}" update=":principal:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{usuarioController.onRowCancel}" update=":principal:msgs" />

                    <p:column headerText="Usuario">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="UsuarioInput" value="#{user.nome}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Senha">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{user.senha}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="SenhaInput" value="#{user.senha}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
                <br />
                <b:commandButton value="Criar Usuario" action="CreateUsuario.jsf"/>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
