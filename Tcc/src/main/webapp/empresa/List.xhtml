<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form id="formEmp">
                <p:outputLabel value="Empresas Cadastradas" style="font-weight: bold"/>
                <br />
                <p:dataTable id="empresas" 
                             var="emp" 
                             value="#{empresaController.items}" 
                             rows="10" 
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="Nome">
                        <h:outputText value="#{emp.nome}" />
                    </p:column>
                    
                    <p:column headerText="Razao Social">
                        <h:outputText value="#{emp.razaoSocial}" />
                    </p:column>
                    
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton actionListener="#{empresaController.prepareView()}" icon="ui-icon-search" title="Detalhes">
                            <f:setPropertyActionListener value="#{emp}" target="#{empresaController.selected}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principalAdmin:formEmp:empresas" icon="ui-icon-pencil" actionListener="#{empresaController.prepareEdit()}" title="Editar">
                            <f:setPropertyActionListener value="#{emp}" target="#{empresaController.selected}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principalAdmin:formEmp:empresas" icon="ui-icon-close" actionListener="#{empresaController.destroy()}" title="Deletar">
                            <f:setPropertyActionListener value="#{emp}" target="#{empresaController.selected}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <br />
                <b:commandButton value="Criar Empresa" action="#{empresaController.prepareCreate()}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
