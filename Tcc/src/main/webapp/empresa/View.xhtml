<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:outputLabel value="#{empresaController.selected.nome}"/>
                    <p:outputLabel value="Razão Social:"/>
                    <p:outputLabel value="#{empresaController.selected.razaoSocial}"/>
                    <p:outputLabel value="Funcionários:"/>
                    <p:outputLabel value="#{empresaController.selected.funcionarios}"/>
                    <p:outputLabel value="Endereço:"/>
                    <p:outputLabel value="#{empresaController.selected.endereco}"/>
                    <p:outputLabel value="Missão:"/>
                    <p:outputLabel value="#{empresaController.selected.missao}"/>
                    <p:outputLabel value="Visão:"/>
                    <p:outputLabel value="#{empresaController.selected.visao}"/>
                    <p:outputLabel value="Segmento:"/>
                    <p:outputLabel value="#{empresaController.selected.segmento}"/>
                    <p:outputLabel value="CNPJ:"/>
                    <p:outputLabel value="#{empresaController.selected.cnpj}"/>
                    <p:outputLabel value="Telefone:"/>
                    <p:outputLabel value="#{empresaController.selected.telefone}"/>
                </p:panelGrid>
                <br />
                <b:commandButton value="Voltar" action="#{empresaController.prepareList()}"/>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
