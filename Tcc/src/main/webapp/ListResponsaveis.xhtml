<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResponsaveisEmpty}" rendered="#{responsaveisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{responsaveisController.items.rowCount > 0}">
                    <h:outputText value="#{responsaveisController.pagination.pageFirstItem + 1}..#{responsaveisController.pagination.pageLastItem + 1}/#{responsaveisController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{responsaveisController.previous}" value="#{bundle.Previous} #{responsaveisController.pagination.pageSize}" rendered="#{responsaveisController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{responsaveisController.next}" value="#{bundle.Next} #{responsaveisController.pagination.pageSize}" rendered="#{responsaveisController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{responsaveisController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsaveisTitle_idResponsavel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResponsavel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsaveisTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{responsaveisController.prepareView}" value="#{bundle.ListResponsaveisViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsaveisController.prepareEdit}" value="#{bundle.ListResponsaveisEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsaveisController.destroy}" value="#{bundle.ListResponsaveisDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{responsaveisController.prepareCreate}" value="#{bundle.ListResponsaveisCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
