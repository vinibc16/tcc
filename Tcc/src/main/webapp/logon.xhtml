<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <link rel="shortcut icon" href="/imagens/scoicon.ico" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de Atividades Complementares</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <center>
                        <p:panel id="panel" header="Sistema de Atividades Complementares" style="margin-top: 100px; width: 600px;">
                            <h:form>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>

                                <p:commandButton value="OK" action="#{logonMB.logon}" process="@form" update="@form" />
                                <p:commandButton value="Limpar" action="#{logonMB.limpa}" process="@form" update="@form" />

                                <p:separator />

                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Usuário" for="matricula" />
                                    <p:inputText id="matricula" value="#{logonMB.login.matricula}" />
                                    <h:outputLabel value="Senha" for="senha" />
                                    <p:password id="senha" value="#{logonMB.login.senha}" />
                                </h:panelGrid>
                                <br/>
                                <br/>
                                <h:outputLabel value="Total de Acessos: " />
                                <h:outputLabel value="#{logonMB.contadorAcesso}" />
                                <br/>
                                
                                <p:commandLink id="relAcess" action="#{logonMB.relatorioAcessos}" >
                                    <br/>
                                    <h:outputText value="Relatório de Acessos" />
                                </p:commandLink>
                                
                            </h:form>
                        </p:panel>
                    </center>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
