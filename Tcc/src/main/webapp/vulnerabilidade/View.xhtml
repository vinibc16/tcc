<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:outputLabel value="#{vulnerabilidadeController.selected.nome}"/>
                    <p:outputLabel value="Descrição:"/>
                    <p:outputLabel value="#{vulnerabilidadeController.selected.descricao}"/>
                    <p:outputLabel value="Nível:"/>
                    <p:outputLabel value="#{vulnerabilidadeController.selected.nivel}"/>
                    <p:outputLabel value="Ações:"/>
                    <p:outputLabel value="#{vulnerabilidadeController.selected.acoes}"/>
                    <p:outputLabel value="Fonte:"/>
                    <p:outputLabel value="#{vulnerabilidadeController.selected.fonte}"/>
                    <p:outputLabel value="Consequência:"/>
                    <p:outputLabel value="#{vulnerabilidadeController.selected.consequencia}"/>
                    <p:outputLabel value="Data Criação:"/>
                    <p:outputLabel value="#{vulnerabilidadeController.selected.dataCriacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:outputLabel>
                </p:panelGrid>
                <br />
                <b:commandButton value="Voltar" action="#{vulnerabilidadeController.prepareList()}"/>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
