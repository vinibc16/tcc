<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Nome:"/>
                    <p:outputLabel value="#{escopoController.selected.nome}"/>
                    <p:outputLabel value="Descrição:"/>
                    <p:outputLabel value="#{escopoController.selected.descricao}"/>
                    <p:outputLabel value="Responsável:"/>
                    <p:outputLabel value="#{escopoController.selected.idResponsavel.nome}"/>
                    <p:outputLabel value="Ativos envolvidos:"/>
                    <p:outputLabel value="#{escopoController.selected.ativosEnvolvidos}"/>
                    <p:outputLabel value="Controles existentes:"/>
                    <p:outputLabel value="#{escopoController.selected.controlesExistentes}"/>
                    <p:outputLabel value="Restrições impostas:"/>
                    <p:outputLabel value="#{escopoController.selected.restricoesImpostas}"/>
                </p:panelGrid>
                <br />
                <b:commandButton value="Voltar" actionListener="#{escopoController.prepareList()}"/>
                <b:commandButton value="Associar" action="#{escopoController.associar()}" style="margin-left: 10px;"/>
                <b:commandButton value="Definir Risco" action="#{escopoVulController.editEscopoVul(escopoController.selected)}" style="margin-left: 10px;"/>
                <b:commandButton value="Definir Aceite" action="#{escopoVulController.editAceite(escopoController.selected)}" rendered="#{escopoController.visibleRelatorio()}" style="margin-left: 10px;"/>
                <b:commandButton value="Relatório" action="#{escopoController.gerarPdf(escopoController.selected)}" rendered="#{escopoController.visibleRelatorio()}"  style="margin-left: 10px;"/>
                <b:commandButton value="Relatório Teste" action="#{escopoController.visualizarRelatorio()}" rendered="#{escopoController.visibleRelatorio()}"  style="margin-left: 10px;" onclick="this.form.target='_blank'" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
