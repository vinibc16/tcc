<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form id="formListEsc">
                <p:outputLabel value="Escopos Cadastrados" style="font-weight: bold"/>
                <br />
                <p:dataTable id="escopos" 
                             var="esc" 
                             value="#{escopoController.items}" 
                             rows="10" 
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{esc.nome}" />
                    </p:column>
                    
                    <p:column headerText="Descrição">
                        <h:outputText value="#{esc.descricao}" />
                    </p:column>
                    
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton actionListener="#{escopoController.prepareView()}" icon="ui-icon-search" title="Detalhes">
                            <f:setPropertyActionListener value="#{esc}" target="#{escopoController.selected}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principal:formListEsc:escopos" icon="ui-icon-pencil" actionListener="#{escopoController.prepareEdit()}" title="Editar">
                            <f:setPropertyActionListener value="#{esc}" target="#{escopoController.selected}" />
                        </p:commandButton>
                    </p:column>
                    <p:column style="width:65px;text-align: center">
                        <p:commandButton update=":principal:formListEsc:escopos" icon="ui-icon-close" actionListener="#{escopoController.destroyEscopo()}" title="Deletar">
                            <f:setPropertyActionListener value="#{esc}" target="#{escopoController.selected}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>                
                <br />
                <b:commandButton value="Criar Escopo" action="#{escopoController.prepareCreate()}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
