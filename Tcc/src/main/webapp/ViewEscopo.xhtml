      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <ui:decorate template="/template_usuario.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEscopoLabel_escopoPK_idEscopo}"/>

                    <h:outputText value="#{bundle.ViewEscopoLabel_nome}"/>

                    <h:outputText value="#{bundle.ViewEscopoLabel_empresa}"/>
                    <h:outputText value="#{escopoController.selected.empresa}" title="#{bundle.ViewEscopoTitle_empresa}"/>

                <h:commandLink action="#{escopoController.prepareList}" value="#{bundle.ViewEscopoShowAllLink}"/>

    </ui:decorate>
