<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputText value="#{bundle.ViewEscopoLabel_escopoPK_idEscopo}"/>
                    <h:outputText value="#{escopoController.selected.escopoPK.idEscopo}" title="#{bundle.ViewEscopoTitle_escopoPK_idEscopo}"/>
                    <h:outputText value="#{bundle.ViewEscopoLabel_nome}"/>
                    <h:outputText value="#{escopoController.selected.nome}" title="#{bundle.ViewEscopoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEscopoLabel_idResponsavel}"/>
                    <h:outputText value="#{escopoController.selected.idResponsavel}" title="#{bundle.ViewEscopoTitle_idResponsavel}"/>
                    <h:outputText value="#{bundle.ViewEscopoLabel_descricao}"/>
                    <h:outputText value="#{escopoController.selected.descricao}" title="#{bundle.ViewEscopoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewEscopoLabel_dataCriacao}"/>
                    <h:outputText value="#{escopoController.selected.dataCriacao}" title="#{bundle.ViewEscopoTitle_dataCriacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEscopoLabel_empresa}"/>
                    <h:outputText value="#{escopoController.selected.empresa}" title="#{bundle.ViewEscopoTitle_empresa}"/>
                </h:panelGrid>
                <br />                
            </h:form>
            <h:form>
                <p:dataTable id="checkboxVul" var="item" value="#{vulnerabilidadeController.items}" selection="#{escopoController.selectedVul}" rowKey="#{item.idVulnerabilidade}" style="margin-bottom:0">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="id_vulnerabilidade">
                        <h:outputText value="#{item.idVulnerabilidade}"/>
                    </p:column>
                    <p:column headerText="nome">
                        <h:outputText value="#{item.nome}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="checkboxVul" value="Associar" action="#{escopoVulController.associaVul(escopoController.selected,escopoController.selectedVul)}" />
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
