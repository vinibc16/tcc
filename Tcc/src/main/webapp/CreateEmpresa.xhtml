<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{empresaController.selected.nome}" title="#{bundle.CreateEmpresaTitle_nome}" required="true" requiredMessage="#{bundle.CreateEmpresaRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_razaoSocial}" for="razaoSocial" />
                    <h:inputText id="razaoSocial" value="#{empresaController.selected.razaoSocial}" title="#{bundle.CreateEmpresaTitle_razaoSocial}" />
                    <h:outputLabel value="#{bundle.CreateEmpresaLabel_funcionarios}" for="funcionarios" />
                    <h:inputText id="funcionarios" value="#{empresaController.selected.funcionarios}" title="#{bundle.CreateEmpresaTitle_funcionarios}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{empresaController.create}" value="#{bundle.CreateEmpresaSaveLink}" />
            </h:form>
        </ui:define>
    </ui:decorate>

</html>
