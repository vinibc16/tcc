<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template_usuario.xhtml">
        <ui:define name="centro">
            <h:form id="form">
                <p:dataTable id="escopo" var="esc" value="#{escopoController.items}" 
                             editable="true" editMode="cell" widgetVar="cellEscop"
                             rows="10" paginator="true"    
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                    <p:ajax event="cellEdit" listener="#{escopoController.onCellEdit}" update=":principal:msgs" />
                    
                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{esc.nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="NomeInput" value="#{esc.nome}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Responsável">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{esc.idResponsavel}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="IdRespInput" value="#{esc.idResponsavel}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Descrição">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{esc.descricao}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="DescInput" value="#{esc.descricao}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Data Criação">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{esc.dataCriacao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="DataCriInput" value="#{esc.dataCriacao}" style="width:100%">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Associar Vul" style="width:100px;text-align: center">
                        <p:commandButton icon="ui-icon-search" action="#{escopoController.prepareView}"/>
                    </p:column>
                    
                    <p:column headerText="Definir Risco" style="width:100px;text-align: center">
                        <p:commandButton icon="ui-icon-search" action="#{escopoVulController.editEscopoVul(esc)}"/>
                    </p:column>
                    
                    <p:column headerText="Definir Aceite" style="width:100px;text-align: center">
                        <p:commandButton icon="ui-icon-search" action="#"/>
                    </p:column>
                    
                    <p:column headerText="Relatório" style="width:100px;text-align: center">
                        <p:commandButton icon="ui-icon-search" action="#"/>
                    </p:column>
                </p:dataTable>                
                <br />
                <b:commandButton value="Criar Escopo" action="CreateEscopo.jsf"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
