<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template_admin.xhtml">
        <ui:define name="centro">
            <h:form id="form">
                <p:dataTable id="empresas" var="emp" value="#{empresaController.items}" editable="true" style="margin-bottom:20px"
                             rows="10" paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    
                    <p:ajax event="rowEdit" listener="#{empresaController.onRowEdit}" update=":principal:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{empresaController.onRowCancel}" update=":principal:msgs" />

                    <p:column headerText="Nome">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{emp.nome}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="NomeInput" value="#{emp.nome}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Razao Social">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{emp.razaoSocial}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="RazaoSocialInput" value="#{emp.razaoSocial}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Funcionarios">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{emp.funcionarios}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="FuncionariosInput" value="#{emp.funcionarios}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
                <br />
                <br />
                <b:commandButton value="Criar Empresa" action="CreateEmpresa.jsf"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
